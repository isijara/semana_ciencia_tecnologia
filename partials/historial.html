<div id="historial">


    <div class="control-group">
        <div class="input-prepend">
            <span class="add-on"><i class="icon-search"></i></span>
            <input class="span2" id="inputIcon" type="text" ng-model="buscarHistorial">
        </div>

    </div>

    <table class="table table-bordered">
        <tr>
            <th>Tarea</th>
            <th>Prioridad</th>
        </tr>
        <tr ng-repeat= " elemento in historial | filter: buscarHistorial">
            <td> {{elemento.nombre}}</td>
            <td> {{elemento.prioridad}}</td>
        </tr>
    </table>



</div>
